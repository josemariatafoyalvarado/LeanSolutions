<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Cursos - Lean Solutions</title>
  <style>
    :root { --azul-oscuro: #1D2A4D; --azul-claro: #6EA8D8; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("textura-fondo.jpg") no-repeat center center fixed;
      background-size: cover;
      color: var(--azul-oscuro);
    }

    /* Header */
    header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 10px 40px; 
      background: var(--azul-oscuro); 
      color: white;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, rgba(110,168,216,0.0), var(--azul-claro), rgba(110,168,216,0.0));
    }
    header .logo img {
      height: 50px;
      background: #fff;
      padding: 10px;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    nav { display: flex; align-items: center; gap: 15px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav button {
      background-color: var(--azul-claro);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    nav button:hover { background-color: #4b89b3; }

    .courses-container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .course { margin-bottom: 20px; }
    .progress { background: #ddd; border-radius: 8px; overflow: hidden; margin: 10px 0; }
    .progress-bar {
      background: var(--azul-claro);
      color: white;
      text-align: center;
      padding: 5px 0;
      border-radius: 8px 0 0 8px;
      font-size: 14px;
    }

    footer {
      background-color: var(--azul-oscuro);
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

    <nav>
